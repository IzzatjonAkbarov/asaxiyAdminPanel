<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD data</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="bg-gradient-to-r from-blue-500 to-white-500">
    <form id="form" class="inputs w-[50%] mx-auto" action="">
      <input
        required
        class="w-[100%] p-2 rounded border border-[#006bff] my-1"
        type="text"
        id="name"
        placeholder="name" />
      <input
        required
        class="w-[100%] p-2 rounded border border-[#006bff] my-1"
        type="file"
        id="img"
        placeholder="img" />
      <input
        required
        class="w-[100%] p-2 rounded border border-[#006bff] my-1"
        type="number"
        id="price"
        placeholder="price" />
      <input
        required
        class="w-[100%] p-2 rounded border border-[#006bff] my-1"
        type="number"
        id="old_price"
        placeholder="old_price" />
      <input
        required
        class="w-[100%] p-2 rounded border border-[#006bff] my-1"
        type="number"
        id="month"
        placeholder="month" />
      <input
        required
        class="w-[100%] p-2 rounded border border-[#006bff] my-1"
        type="number"
        id="month_payment"
        placeholder="month_payment" />
      <input
        required
        class="w-[100%] p-2 rounded border border-[#006bff] my-1"
        type="number"
        id="have"
        placeholder="have" />
      <input
        required
        class="w-[100%] p-2 rounded border border-[#006bff] my-1"
        type="text"
        id="type"
        placeholder="type" />
      <button
        class="my-2 w-[100%] items-center gap-2 text-center text-white text-[13px] bg-[#006bff] px-4 py-2 rounded-[10px] hover:text-[#006bff] border border-[#006bff] hover:bg-white transition-all active:scale-95"
        type="submit">
        add
      </button>
    </form>
    <a href="./admin.html" class="mx-auto flex items-center justify-center">
      <button
        class="my-2 w-[50%] GO text-white text-[13px] bg-[#006bff] px-4 py-2 rounded-[10px] hover:text-[#006bff] border border-[#006bff] hover:bg-white transition-all active:scale-95">
        GO to main page
      </button>
    </a>
    <div
      id="toast-danger"
      class="toast fixed top-10 right-[-100%] flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
      role="alert">
      <div
        class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20">
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z" />
        </svg>
        <span class="sr-only">Error icon</span>
      </div>
      <div class="ms-3 text-sm font-normal">Item has been deleted.</div>
      <button
        type="button"
        class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
        data-dismiss-target="#toast-danger"
        aria-label="Close">
        <span class="sr-only">Close</span>
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
      </button>
    </div>
    <script type="module" src="./add.js"></script>
  </body>
</html>
