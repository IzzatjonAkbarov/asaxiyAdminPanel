<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD data</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="bg-gradient-to-r from-blue-500 to-white-500">
    <form id="form" class="inputs w-[50%] mx-auto" action="">
      <input
        required
        class="w-[100%] p-2 rounded border border-[#006bff] my-1"
        type="text"
        id="name"
        placeholder="name" />
      <input
        required
        class="w-[100%] p-2 rounded border border-[#006bff] my-1"
        type="file"
        id="img"
        placeholder="img" />
      <input
        required
        class="w-[100%] p-2 rounded border border-[#006bff] my-1"
        type="number"
        id="price"
        placeholder="price" />
      <input
        required
        class="w-[100%] p-2 rounded border border-[#006bff] my-1"
        type="number"
        id="old_price"
        placeholder="old_price" />
      <input
        required
        class="w-[100%] p-2 rounded border border-[#006bff] my-1"
        type="number"
        id="month"
        placeholder="month" />
      <input
        required
        class="w-[100%] p-2 rounded border border-[#006bff] my-1"
        type="number"
        id="month_payment"
        placeholder="month_payment" />
      <input
        required
        class="w-[100%] p-2 rounded border border-[#006bff] my-1"
        type="number"
        id="have"
        placeholder="have" />
      <input
        required
        class="w-[100%] p-2 rounded border border-[#006bff] my-1"
        type="text"
        id="type"
        placeholder="type" />
      <button
        class="my-2 w-[100%] items-center gap-2 text-center text-white text-[13px] bg-[#006bff] px-4 py-2 rounded-[10px] hover:text-[#006bff] border border-[#006bff] hover:bg-white transition-all active:scale-95"
        type="submit">
        add
      </button>
    </form>
    <a href="./admin.html" class="mx-auto flex items-center justify-center">
      <button
        class="my-2 w-[50%] GO text-white text-[13px] bg-[#006bff] px-4 py-2 rounded-[10px] hover:text-[#006bff] border border-[#006bff] hover:bg-white transition-all active:scale-95">
        GO to main page
      </button>
    </a>
    <p
      class="toast py-[10px] px-[20px] w-fit text-white fixed top-10 right-[-200px] bg-[#006bff]">
      added successfully
    </p>
    <script type="module" src="./add.js"></script>
  </body>
</html>
