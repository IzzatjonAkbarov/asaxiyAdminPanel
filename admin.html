<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <header>
      <nav class="border-b">
        <div class="container1 mx-auto flex justify-between items-center py-4">
          <a href="#" class="text-black text-2xl font-bold"
            ><img src="./logo.svg" alt=""
          /></a>
          <ul class="flex gap-4">
            <li class="max-[500px]:hidden">
              <a
                href="../6-dars-asaxiy/index.html"
                class="text-black hover:text-gray-300"
                >Home</a
              >
            </li>
            <li>
              <a href="#" class="text-black hover:text-gray-300">About</a>
            </li>
            <li>
              <a href="./add.html" class="text-black hover:text-gray-300"
                >add data</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container1 mx-auto">
      <div
        class="mt-5 w-[100%] cards grid grid-cols-4 items-center max-[1000px]:grid-cols-3 max-[771px]:grid-cols-2 max-[436px]:grid-cols-1"></div>
    </div>
    <div
      class="w-full h-full fixed top-0 bg-[#006aff9c] editarea flex items-center justify-center flex-col transition-all">
      <form id="form" class="inputs w-[50%] mx-auto mt-7" action="">
        <input
          required
          class="w-[100%] p-2 rounded border border-[#006bff] my-1"
          type="text"
          id="name"
          placeholder="name" />
        <input
          required
          class="w-[100%] p-2 rounded border border-[#006bff] my-1"
          type="file"
          id="img"
          placeholder="img" />
        <input
          required
          class="w-[100%] p-2 rounded border border-[#006bff] my-1"
          type="number"
          id="price"
          placeholder="price" />
        <input
          required
          class="w-[100%] p-2 rounded border border-[#006bff] my-1"
          type="number"
          id="old_price"
          placeholder="old_price" />
        <input
          required
          class="w-[100%] p-2 rounded border border-[#006bff] my-1"
          type="number"
          id="month"
          placeholder="month" />
        <input
          required
          class="w-[100%] p-2 rounded border border-[#006bff] my-1"
          type="number"
          id="month_payment"
          placeholder="month_payment" />
        <input
          required
          class="w-[100%] p-2 rounded border border-[#006bff] my-1"
          type="number"
          id="have"
          placeholder="have" />
        <input
          required
          class="w-[100%] p-2 rounded border border-[#006bff] my-1"
          type="text"
          id="type"
          placeholder="type" />
        <button
          class="my-2 w-[100%] add items-center gap-2 text-center text-white text-[13px] bg-[#006bff] px-4 py-2 rounded-[10px] hover:text-[#006bff] border border-[#006bff] hover:bg-white transition-[3s] active:scale-95"
          type="submit">
          add
        </button>
      </form>
    </div>
    <div
      id="toast-danger"
      class="toast fixed top-10 right-[-100%] flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
      role="alert">
      <div
        class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20">
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z" />
        </svg>
        <span class="sr-only">Error icon</span>
      </div>
      <div class="ms-3 text-sm font-normal">Item has been deleted.</div>
      <button
        type="button"
        class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
        data-dismiss-target="#toast-danger"
        aria-label="Close">
        <span class="sr-only">Close</span>
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
      </button>
    </div>
    <script type="module" src="./admin.js"></script>
  </body>
</html>
