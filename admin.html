<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaQQcZhYghBpyBPYfwV9eRV0ns6fD3ay9JkQ&s"
      type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <header>
      <nav class="border-b">
        <div class="container1 mx-auto flex justify-between items-center py-4">
          <a href="#" class="text-black text-2xl font-bold"
            ><img src="./logo.svg" alt=""
          /></a>
          <ul class="flex gap-4">
            <li class="max-[500px]:hidden">
              <a
                href="../6-dars-asaxiy/index.html"
                class="text-black hover:text-gray-300"
                >Home</a
              >
            </li>
            <li>
              <a href="#" class="text-black hover:text-gray-300">About</a>
            </li>
            <li>
              <a href="./add.html" class="text-black hover:text-gray-300"
                >add data</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container1 mx-auto">
      <div
        class="mt-5 w-[100%] cards grid grid-cols-4 items-center max-[1000px]:grid-cols-3 max-[771px]:grid-cols-2 max-[436px]:grid-cols-1"></div>
    </div>
    <div
      class="w-full h-full fixed top-0 bg-[#006aff9c] editarea flex items-center justify-center flex-col transition-all">
      <form id="form" class="inputs w-[50%] mx-auto mt-7" action="">
        <input
          required
          class="w-[100%] p-2 rounded border border-[#006bff] my-1"
          type="text"
          id="name"
          placeholder="name" />
        <input
          required
          class="w-[100%] p-2 rounded border border-[#006bff] my-1"
          type="file"
          id="img"
          placeholder="img" />
        <input
          required
          class="w-[100%] p-2 rounded border border-[#006bff] my-1"
          type="number"
          id="price"
          placeholder="price" />
        <input
          required
          class="w-[100%] p-2 rounded border border-[#006bff] my-1"
          type="number"
          id="old_price"
          placeholder="old_price" />
        <input
          required
          class="w-[100%] p-2 rounded border border-[#006bff] my-1"
          type="number"
          id="month"
          placeholder="month" />
        <input
          required
          class="w-[100%] p-2 rounded border border-[#006bff] my-1"
          type="number"
          id="month_payment"
          placeholder="month_payment" />
        <input
          required
          class="w-[100%] p-2 rounded border border-[#006bff] my-1"
          type="number"
          id="have"
          placeholder="have" />
        <input
          required
          class="w-[100%] p-2 rounded border border-[#006bff] my-1"
          type="text"
          id="type"
          placeholder="type" />
        <button
          class="my-2 w-[100%] add items-center gap-2 text-center text-white text-[13px] bg-[#006bff] px-4 py-2 rounded-[10px] hover:text-[#006bff] border border-[#006bff] hover:bg-white transition-[3s] active:scale-95"
          type="submit">
          add
        </button>
      </form>
    </div>
    <div
      class="toast text-center fixed top-10 right-[-100%] flex items-center justify-center w-full max-w-xs p-4 mb-4 text-white bg-blue-600 rounded-lg shadow"></div>
    <script type="module" src="./admin.js"></script>
  </body>
</html>
